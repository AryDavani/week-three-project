<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <main>

      <div>
        <p class="clear">C</p>
      </div>

      <div class="display">
        <p id="display"></p>
      </div>

      <div class="">
        <p class="inputData">7</p>
      </div>

      <div class="">
        <p class="inputData" value='8'>8</p>
      </div>

      <div class="">
        <p class="inputData">9</p>
      </div>

      <div class="">
        <p class="inputData"> / </p>
      </div>

      <div class="">
        <p class="inputData">4</p>
      </div>

      <div class="">
        <p class="inputData">5</p>
      </div>

      <div class="">
        <p class="inputData">6</p>
      </div>

      <div class="">
        <p class="inputData"> * </p>
      </div>

      <div class="one">
        <p class="inputData">1</p>
      </div>

      <div class="">
        <p class="inputData">2</p>
      </div>

      <div class="">
        <p class="inputData">3</p>
      </div>

      <div class="">
        <p class="inputData"> - </p>
      </div>

      <div class="">
        <p class="inputData">0</p>
      </div>

      <div class="">
        <p>.</p>
      </div>

      <div class="">
        <p class="equals">=</p>
      </div>

      <div class="">
        <p class="inputData"> + </p>
      </div>

    </main>

  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
